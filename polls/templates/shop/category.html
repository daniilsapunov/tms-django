{% extends 'shop/base.html' %}

{% block body %}
{% if category %}
    <h2><legend>Category:{{category.name}}</legend></h2><br>
    {% for product in category.products.all %}
<li><a href="{% url 'shop:product_detail' product.id %}">{{ product.name }}</a></li>
    {%endfor%}
{% endif %}
{% endblock %}
